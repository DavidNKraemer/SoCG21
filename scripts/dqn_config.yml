### Configuration for DoubleDQNAgent
# NOTE: these values should be fixed across all training sessions


env_config:
  num_images: 3  # number of images in state
  num_actions: 5
  neighborhood_radius: 12
  dist_penalty: 1
  obs_hit_penalty: 10
  agents_hit_penalty: 10
  finish_bonus: 100

network_config:
  out_channels1: 32
  kernel_size1: 3
  stride1: 1
  in_channels2: 32
  out_channels2: 64
  kernel_size2: 3
  stride2: 1
  out_features3: 128

agent_config:
  batch_size: 64
  buff_maxlen: 100_000
  q_lr: 0.00001
  discount_gamma: 0.99
  polyak_tau: 0.005
  greedy_eps: 0.3
  enable_cuda: False
  grad_clip_radius: 1.0
